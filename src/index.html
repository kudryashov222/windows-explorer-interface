    <div class="container wrapp-form">
       <form class="row" data-bind="submit:addfile">
            <div class="col-xs-7">
                <input class="form-control" type="text" data-bind='value:itemName, valueUpdate: "afterkeydown"' />

            <div class="col-xs-3">

            </div>
           <button class="btn btn-default col-xs-1" type="submit">Add</button>
       </form>

       <div class="container window">
           <header class="row">
               <div class="col-xs-12">
                   <a href="#">
                       <span class="pull-right glyphicon glyphicon-remove-circle"></span>
                   </a>
               </div>
           </header>

           <div class="row">
               <div class="sidebar">
                   <ul class="nav nav-sidebar" data-bind="foreach: fils">
                       <li>
                           <a href="#" data-bind="click: $root.openFolder">
                               <span data-bind="css: $root.openmenu() == name ? 'glyphicon-folder-open' : 'glyphicon-folder-close'" class="glyphicon" aria-hidden="true"></span>
                               <span data-bind='text: name'></span>
                           </a>
                           <div data-bind="if: $root.openmenu() == name">
                               <ul href="" data-bind="foreach: files">
                                   <li data-bind="if: type == 1" >
                                       <a href="#" data-bind="click: $root.openFolder">
                                            <span data-bind="css: $root.opensubmenu() == name ? 'glyphicon-folder-open' : 'glyphicon-folder-close'"  class="glyphicon" aria-hidden="true"></span>
                                            <span data-bind='text: name'></span>
                                       </a>
                                   </li>
                               </ul>
                           </div>
                       </li>
                   </ul>
               </div>
               <div class="col-xs-10  col-xs-offset-2 main">
                    <div><ul class="folder-list" data-bind="visible: home() !== 1, template: { name: 'folder-list', foreach: fils }"></ul></div>
                    <div><ul class="folder-list" data-bind="template: { name: 'folder-list', foreach: allItems }"></ul></div>
               </div>
           </div>
       </div>


        <script type="text/html" id="folder-list">
            <li>

                    <span class="name" data-bind='text: name'></span>
                </a>
            </li>
        </script>
